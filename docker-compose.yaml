##########################################################
version: "3"
services:
  influxdb:
    build: ./influx
    image: localbuild/influxdb:april2021
    container_name: influxdb_test_3
    restart: unless-stopped
    environment:
      INFLUXDB_DB: DBONE_test_3
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
      INFLUXDB_ADMIN_USER: change_test_3
      INFLUXDB_ADMIN_PASSWORD: this_test_3
      INFLUXDB_USER: and_change_test_3
      INFLUXDB_USER_PASSWORD: this_too_test_3
            
    ports:
      - "8082:8082"
      - "8086:8086"
      - "8089:8089"
    volumes:
      - influxData:/var/lib/influxdb
    networks: 
      - edge          
##########################################################
#Create Volumes for persistent Storage
volumes:
  influxData:
  

